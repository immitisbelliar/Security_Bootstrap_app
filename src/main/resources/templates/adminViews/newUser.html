<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>New User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #f3f3f3">
<nav class="navbar navbar-default" style="background-color: #313131">
  <div class="container-fluid">
    <div class="navbar-header text-white">
      <ul class="list-inline">
        <li class="list-inline-item"><h4 th:text="${admin.getUsername()}"></h4></li>
        <li class="list-inline-item"><h4 class="lead" th:text="' with roles: ' + ${personalRole}"></h4></li>
      </ul>
    </div>
    <div>
      <form th:action="@{/logout}" th:method="POST">
        <div class="text-right">
          <input class="btn btn-link text-secondary" type="submit" value="Logout"/>
        </div>
      </form>
    </div>
  </div>
</nav>


<div class="container-fluid">
  <div class="row">
    <!--Боковая панель-->
    <div class="col-2" style="background-color: #ffffff">
      <div class="row justify-content">
        <div class="btn-group-vertical justify-content">
          <a href="/admin" class="btn btn-primary btn-md" role="button"
          >Admin</a>
          <a class="btn btn-link btn-md" href="/admin/personalPage"
             role="button">User</a>
        </div>
      </div>
    </div>

    <div class="col-md-10">


      <h1>Admin panel</h1>
      <div class="container-fluid">

        <!--Вкладки-->

        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/admin">Users table</a>
          </li>
          <li class="active">
            <a class="nav-link active" aria-current="page" href="/admin/users/new">New User</a>
          </li>
        </ul>

        <div class="card">
          <div class="card-header">
            <h4>Add new user</h4>
          </div>
          <!--Форма для нового юзера -->
          <div class="card-body">
            <form class="text-center" role="form" th:method="POST" th:action="@{/admin/newUser}"
                  th:object="${user}">
              <div class="form-group">
                <div class="row justify-content-center">
                  <div class="col-4">

                    <div class="form-group">
                      <label for="First name"><strong> First name </strong></label>
                      <input type="text" name="firstName" class="form-control" id="First name"
                             placeholder="First name">
                    </div>

                    </br>

                    <div class="form-group">
                      <label for="Last name"><strong> Last name </strong></label>
                      <input type="text" name="lastName" class="form-control" id="Last name"
                             placeholder="Last name">
                    </div>

                    </br>

                    <div class="form-group">
                      <label for="age"><strong> Age </strong></label>
                      <input type="number" name="age" class="form-control" id="age"
                             placeholder="Age">
                    </div>

                    </br>
                    <div class="form-group">
                      <label for="email"><strong> Email </strong></label>
                      <input type="email" name="username" class="form-control" id="email"
                             placeholder="Email">
                    </div>

                    </br>

                    <div class="form-group">
                      <label for="Password"><strong> Password </strong></label>
                      <input type="password" name="password" class="form-control" id="Password"
                             placeholder="Password">
                    </div>

                    </br>

                    <div class="form-group">
                      <label><strong> Role </strong></label>
                      <select multiple class="form-control form-control-sm" id="my_roles[]"
                              name="my_roles[]" size="2" required>
                        <option th:each="role: ${roles}"
                                th:value="${role.getRole()}">
                          <th:block th:text="${user.returnTheSetOfRolesToString(role)}">
                          </th:block>
                        </option>
                      </select>

                    </div>

                    </br>

                    <button class="btn btn-success">Add new user</button>
                  </div>
                </div>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br/>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>
</html>
